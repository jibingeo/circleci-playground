machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t quay.io/hippycam/node_test .

test:
  override:
    - docker run --rm quay.io/hippycam/node_test

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io/hippycam/node_test
      - docker push quay.io/hippycam/node_test
